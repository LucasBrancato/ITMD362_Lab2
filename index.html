<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
		<meta charset="utf-8">
		<title>Lab2</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/reset.css" />
    <link rel="stylesheet" media="screen" href="css/style.css" />
	</head>
	<body>		
		<h1>Lab 2: Form</h1>
    <form action="index.html" method="post" autocomplete="on" id="main">
			<label for="email"> Email Address: </label>
			<input type="email" id="email" name="email" placeholder="myemail@myemail.com" required>
			<label for="pnumber"> Phone Number: </label>
			<input type="text" id="pnumber" name="pnumber" placeholder="000-000-0000" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>
			<label for="dob"> Date of Birth: </label>
			<input type="text" id="dob" name="dob" placeholder="MM-DD-YYYY" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))"  required>
			<input type="submit" value="SUBMIT">			
		</form>
	</body>
</html>
