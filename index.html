<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <meta charset="utf-8">
      <title>Lab2</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="style" href="css/reset.css" />
    <link rel="stylesheet" media="style" href="css/style.css" />
  </head>
  <body>		
    <form action="index.html" method="post" autocomplete="on" id="main">
      <fieldset>
	<legend>Lab 2: Form type of website</legend>
        <label >Enter e-mail address:</label>
        <input type="email" name="email" placeholder="myemail@myemail.com"/><br>
        <label >Enter phone number:</label>
        <input type="text" name="phone" placeholder="000-000-0000"/><br>
	<label >Enter date of birth:</label>
        <input type="date" name="dob" placeholder="MM/DD/YYYY"/><br>
      </fieldset>
    </form>
    <input type="submit" form="main"/>
  </body>
